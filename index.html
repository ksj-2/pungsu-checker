<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리집 풍수 보기 🏠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        #result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .score {
            font-size: 64px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .stars {
            font-size: 32px;
            margin: 10px 0;
        }
        
        .detail {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        
        .good {
            color: #28a745;
            margin: 10px 0;
        }
        
        .bad {
            color: #dc3545;
            margin: 10px 0;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 우리집 풍수 보기</h1>
        <p class="subtitle">집 주소를 입력하면 풍수 점수를 알려드려요!</p>
        
        <input type="text" id="address" placeholder="예: 서울시 강남구 테헤란로 123">
        
        <button onclick="checkPungsu()">🔮 풍수 분석하기</button>
        
        <div id="result">
            <h2>✨ 분석 완료!</h2>
            <div class="score" id="scoreDisplay">85</div>
            <div class="stars">⭐⭐⭐⭐⭐</div>
            
            <div class="detail">
                <div class="good">
                    <strong>✅ 좋은 점:</strong>
                    <p id="goodPoints">집 뒤에 산이 있어 안정적이에요!</p>
                </div>
                
                <div class="bad">
                    <strong>⚠️ 개선점:</strong>
                    <p id="badPoints">왼쪽이 조금 허해요. 큰 화분을 두면 좋아요!</p>
                </div>
            </div>
            
            <button onclick="shareResult()" style="margin-top: 20px; background: #28a745;">
                📤 친구에게 공유하기
            </button>
        </div>
        
        <div class="footer">
            재미로 보는 풍수 점수입니다 😊
        </div>
    </div>
    
    <script>
        function checkPungsu() {
            const address = document.getElementById('address').value;
            
            if (!address) {
                alert('주소를 입력해주세요!');
                return;
            }
            
            // 랜덤 점수 생성 (70~100점)
            const score = Math.floor(Math.random() * 31) + 70;
            
            // 점수에 따른 별 개수
            let stars = '';
            const starCount = Math.floor(score / 20);
            for (let i = 0; i < starCount; i++) {
                stars += '⭐';
            }
            
            // 랜덤 좋은 점
            const goodList = [
                '집 뒤에 산이 있어 안정적이에요!',
                '집 앞에 물길이 흘러 재물운이 좋아요!',
                '좌우가 잘 막혀 있어 보호받는 느낌이에요!',
                '도로가 집을 감싸고 있어 좋아요!'
            ];
            
            // 랜덤 나쁜 점
            const badList = [
                '왼쪽이 조금 허해요. 큰 화분을 두면 좋아요!',
                '집 앞 경사가 있네요. 현관에 매트를 두세요!',
                '뒤쪽이 비어있어요. 그림을 걸어보세요!',
                '오른쪽을 보완하면 더 좋을 것 같아요!'
            ];
            
            const randomGood = goodList[Math.floor(Math.random() * goodList.length)];
            const randomBad = badList[Math.floor(Math.random() * badList.length)];
            
            // 결과 표시
            document.getElementById('scoreDisplay').textContent = score;
            document.querySelector('.stars').textContent = stars;
            document.getElementById('goodPoints').textContent = randomGood;
            document.getElementById('badPoints').textContent = randomBad;
            
            const result = document.getElementById('result');
            result.classList.add('show');
            
            // 결과로 스크롤
            result.scrollIntoView({ behavior: 'smooth' });
        }
        
        function shareResult() {
            const score = document.getElementById('scoreDisplay').textContent;
            const text = `우리집 풍수 점수는 ${score}점! 당신도 확인해보세요!`;
            
            if (navigator.share) {
                navigator.share({
                    title: '우리집 풍수 보기',
                    text: text,
                    url: window.location.href
                });
            } else {
                // 모바일이 아니면 클립보드 복사
                navigator.clipboard.writeText(text + ' ' + window.location.href);
                alert('링크가 복사되었습니다!');
            }
        }
    </script>
</body>
</html>
