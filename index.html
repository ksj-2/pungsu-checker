<style>

/* ---- 광고 안전 래퍼: 중앙정렬 + 투명영역 클릭 막힘 방지 ---- */

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-200">
<div class="w-full max-w-5xl mx-auto px-3 sm:px-4 py-6 text-center">
  <div class="flex justify-center items-center gap-3 mb-2">
    <i data-lucide="mountain" class="w-8 h-8 text-emerald-400"></i>
    <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">우리집 풍수 진단</h1>
    <i data-lucide="waves" class="w-8 h-8 text-cyan-400"></i>
  </div>
  <p class="text-slate-400">150년 전통 풍수 이론 + 카카오맵 실제 데이터</p>
  <div class="ad-wrap"><div class="ad-box">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1819982598567420" data-ad-slot="3450469461" data-ad-format="auto" data-full-width-responsive="true"></ins>
  </div></div>
</div>

<main class="w-full max-w-5xl mx-auto px-3 sm:px-4 pb-16">
  <section id="form-section">
    <form id="main-form" class="bg-slate-800/50 p-4 sm:p-6 rounded-lg shadow-lg border border-slate-700 space-y-4">
      <div>
        <label class="block text-xs font-semibold mb-2 text-slate-300">주소</label>
        <input id="address-input" type="text" placeholder="예) 서울특별시 종로구 세종대로 209" class="w-full px-3 py-3 bg-slate-900 border border-slate-600 rounded-md focus:ring-2 focus:ring-emerald-400"/>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
          <label class="block text-xs font-semibold mb-2 text-slate-300">층수</label>
          <input id="floor-input" type="number" placeholder="예) 7층" min="1" max="100" class="w-full px-3 py-3 bg-slate-900 border border-slate-600 rounded-md focus:ring-2 focus:ring-emerald-400"/>
        </div>
        <div>
          <label class="block text-xs font-semibold mb-2 text-slate-300">건물 유형</label>
          <select id="building-type-select" class="w-full px-3 py-3 bg-slate-900 border border-slate-600 rounded-md focus:ring-2 focus:ring-emerald-400">
            <option value="">선택하세요</option>
            <option value="아파트">아파트</option>
            <option value="오피스텔">오피스텔</option>
            <option value="빌라/다세대">빌라/다세대</option>
            <option value="단독주택">단독주택</option>
          </select>
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between mb-2">
          <label class="text-xs font-semibold text-slate-300">거실 방향</label>
          <button type="button" class="text-emerald-400 text-xs">확인법</button>
        </div>
        <div id="direction-options" class="space-y-2"></div>
      </div>
      <div>
        <div class="flex justify-between items-center mb-2">
          <label class="text-xs font-semibold text-slate-300">거실 창문에서 보이는 것 (다중 선택)</label>
          <button type="button" id="balcony-tip-toggle" class="text-cyan-400 text-xs">풍수 Tip</button>
        </div>
        <div id="balcony-tip-content" class="hidden bg-cyan-900/20 p-3 rounded-md border border-cyan-400/30 mb-3 text-xs text-cyan-200/80">
          <p class="font-bold text-cyan-300">💡 왜 거실 기준인가요?</p>
          <p>거실은 집의 중심이자 기운이 가장 많이 드나드는 곳입니다.</p>
        </div>
        <div id="balcony-view-options" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
      </div>
      <div id="river-shape-section" class="hidden">
        <label class="block text-xs font-semibold mb-2 text-slate-300">🌊 강/하천이 집을 어떻게 감싸나요?</label>
        <div id="river-shape-options" class="space-y-2"></div>
      </div>
      <div>
        <label class="block text-xs font-semibold mb-2 text-slate-300">하루 햇빛 시간</label>
        <div id="sunlight-options" class="space-y-2"></div>
      </div>
      <div>
        <label class="block text-xs font-semibold mb-2 text-slate-300">집의 위치</label>
        <div id="alley-options" class="space-y-2"></div>
      </div>
      <div>
        <label class="block text-xs font-semibold mb-2 text-slate-300">집터 지형 (다중 선택)</label>
        <div id="terrain-options" class="grid grid-cols-2 sm:grid-cols-4 gap-2"></div>
      </div>
      <div>
        <label class="block text-xs font-semibold mb-2 text-slate-300">베란다 확장 여부</label>
        <div id="balcony-expanded-options" class="grid grid-cols-2 gap-2 sm:gap-4"></div>
      </div>
      <button type="button" onclick="alert('테스트')" class="w-full py-4 bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-bold rounded-md">풍수 감정 시작</button>
      <a href="https://www.shinhanlife.co.kr/hp/cdhg0130.do" class="mt-3 block w-full text-center font-extrabold text-white rounded-md py-3.5 bg-red-500">🔮 무료 운세 보러가기</a>
    </form>

    <div id="ad2-holder-form" class="mt-6 p-4 bg-slate-800/30 rounded-lg text-center border border-slate-700">
      <div id="ad2-block" class="ad-wrap"><div class="ad-box">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1819982598567420" data-ad-slot="4103740429" data-ad-format="auto" data-full-width-responsive="true"></ins>
      </div></div>
    </div>
  </section>
</main>

<script>
// 옵션 간단 렌더
const FORM_OPTIONS={
  directions:[
    {value:'남향',label:'남향 (낮 12-2시)'},
    {value:'동향',label:'동향 (아침 7-9시)'},
    {value:'서향',label:'서향 (오후 4-6시)'},
    {value:'북향',label:'북향 (햇빛 적음)'},
    {value:'잘모름',label:'잘 모르겠어요'}
  ],
  viewOptions:['산','강/하천','공원','건물','도로','아무것도 안보임'],
  sunlightOptions:[
    {value:'거의없음',label:'거의 없음 (1h 미만)'},
    {value:'1-2시간',label:'1-2시간'},
    {value:'3시간이상',label:'3시간 이상'}
  ],
  alleyOptions:[
    {value:'큰길가',label:'큰 길가'},
    {value:'골목중간',label:'골목 중간'},
    {value:'교차로모퉁이',label:'T자/교차로 모퉁이'},
    {value:'큰길T자',label:'T자형 도로 끝(정면)'},
    {value:'y자형도로',label:'Y자형 도로 (가위 살)'},
    {value:'굽은도로바깥',label:'굽은 도로 바깥쪽 (반궁 살)'},
    {value:'막다른끝',label:'막다른 골목 끝'}
  ],
  riverShapeOptions:[
    {value:'궁수',label:'집을 감싸는 모양 (궁수)'},
    {value:'반궁수',label:'집을 등지는 모양 (반궁수)'}
  ],
  terrainOptions:['평지','비탈','골짜기','언덕'],
  balconyExpandedOptions:[{value:'예'},{value:'아니오'}]
};
function createRadioSimple(n,o,c){
  const l=document.createElement('label');
  l.className='flex items-center gap-3 p-3 rounded-md border cursor-pointer bg-slate-900 border-slate-600 hover:border-slate-500';
  l.innerHTML=`<input type="radio" name="${n}" value="${o.value}" class="w-4 h-4 text-emerald-500"><span class="text-xs text-slate-200">${o.label}</span>`;
  c.appendChild(l);
}
function createButton(field,value,container){
  const b=document.createElement('button'); b.type='button'; b.textContent=value;
  b.className='px-3 py-2.5 rounded-md border text-xs bg-slate-900 border-slate-600 hover:border-emerald-400';
  b.onclick=()=>b.classList.toggle('bg-emerald-600');
  container.appendChild(b);
}
document.addEventListener('DOMContentLoaded',()=>{
  const dir=document.getElementById('direction-options');
  FORM_OPTIONS.directions.forEach(o=>createRadioSimple('direction',o,dir));
  const view=document.getElementById('balcony-view-options');
  FORM_OPTIONS.viewOptions.forEach(v=>createButton('balconyView',v,view));
  FORM_OPTIONS.sunlightOptions.forEach(o=>createRadioSimple('sunlightHours',o,document.getElementById('sunlight-options')));
  FORM_OPTIONS.alleyOptions.forEach(o=>createRadioSimple('alleyPosition',o,document.getElementById('alley-options')));
  FORM_OPTIONS.riverShapeOptions.forEach(o=>createRadioSimple('riverShape',o,document.getElementById('river-shape-options')));
  FORM_OPTIONS.terrainOptions.forEach(v=>createButton('terrain',v,document.getElementById('terrain-options')));
  FORM_OPTIONS.balconyExpandedOptions.forEach(o=>createRadioSimple('balconyExpanded',o,document.getElementById('balcony-expanded-options')));
});
// ads push (보이는 순간만)
const adObserver=new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    const ins=entry.target;
    if(!entry.isIntersecting) return;
    if(ins.dataset.adPushed==='true') return;
    try{(adsbygoogle=window.adsbygoogle||[]).push({}); ins.dataset.adPushed='true';}catch(e){}
    adObserver.unobserve(ins);
  });
},{root:null,threshold:0});
function observeVisibleAds(root=document){
  root.querySelectorAll('ins.adsbygoogle').forEach(ins=>{
    const status=ins.getAttribute('data-adsbygoogle-status');
    if(status==='done'||ins.dataset.adPushed==='true') return;
    adObserver.observe(ins);
  });
}
function forceCenterAds(){
  document.querySelectorAll('ins.adsbygoogle').forEach(ins=>{
    const iframe=ins.querySelector('iframe');
    ins.style.margin='0 auto';
    if(iframe){iframe.style.margin='0 auto';iframe.style.display='block';iframe.style.transform='none';iframe.style.maxWidth='100%';}
  });
}
const adDomObserver=new MutationObserver(()=>forceCenterAds());
adDomObserver.observe(document.body,{childList:true,subtree:true});
document.addEventListener('DOMContentLoaded',()=>{observeVisibleAds();forceCenterAds();});
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1819982598567420" crossorigin="anonymous"></script>
