    /* === 안전한 AdSense 렌더링: 보이는 순간에만 push() === */
    const adObserver=new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        const ins=entry.target;
        if(!entry.isIntersecting) return;
        if(ins.dataset.adPushed==='true') return;
        try{ (adsbygoogle=window.adsbygoogle||[]).push({}); ins.dataset.adPushed='true'; }
        catch(e){ console.warn('adsbygoogle push error:',e); }
        finally{ adObserver.unobserve(ins); }
      });
    },{root:null,threshold:0});

    function observeVisibleAds(root=document){
      root.querySelectorAll('ins.adsbygoogle').forEach(ins=>{
        const status=ins.getAttribute('data-adsbygoogle-status');
        if(status==='done'||ins.dataset.adPushed==='true') return;
        // display:none 상위요소가 있으면 관찰하지 않음
        let cur=ins, hidden=false;
        while(cur && cur!==document.body){
          const s=getComputedStyle(cur);
          if(s.display==='none'||s.visibility==='hidden'){ hidden=true; break; }
          cur=cur.parentElement;
        }
        if(!hidden) adObserver.observe(ins);
      });
    }

    // 중앙 정렬 강제 보정
    function forceCenterAds(){
      document.querySelectorAll('ins.adsbygoogle').forEach(ins=>{

          iframe.style.display='block';
          iframe.style.width='100%';
          iframe.style.maxWidth='100%';
          iframe.style.transform='none';
        }
      });
    }
    const adDomObserver=new MutationObserver(()=>{ forceCenterAds(); });
    adDomObserver.observe(document.body,{childList:true,subtree:true});
    window.addEventListener('resize', forceCenterAds);

    // --- 실제 분석 (원문 로직 축약판) ---
    async function realAnalyzeFengShui(formData,setLoadingStep){
      const sleep=ms=>new Promise(r=>setTimeout(r,ms));
      const VERCEL_PROXY_URL='https://pungsu-backend.vercel.app';
      if(VERCEL_PROXY_URL==='여기에_복사한_Vercel_주소를_붙여넣으세요'){ throw new Error('Vercel 프록시 주소가 설정되지 않았습니다. index.html 파일을 수정해주세요.'); }
      setLoadingStep('주소를 좌표로 변환 중...');
      let coords;
      try{
        const res=await fetch(`${VERCEL_PROXY_URL}/api/proxy?address=${encodeURIComponent(formData.address)}`);
        if(!res.ok) throw new Error(`서버 응답 오류: ${res.status}`);
        const data=await res.json();
        if(data.documents&&data.documents.length>0){ const {x,y}=data.documents[0]; coords={lat:parseFloat(y),lng:parseFloat(x)}; }
        else throw new Error('주소를 찾을 수 없습니다. 좀 더 자세히 입력해보세요.');
      }catch(e){ console.error(e); throw new Error(`주소 변환 중 오류가 발생했습니다: ${e.message}`); }
      await sleep(300);
      const searchNearby=async (keyword,radius)=>{
        try{ const res=await fetch(`${VERCEL_PROXY_URL}/api/proxy?keyword=${encodeURIComponent(keyword)}&lat=${coords.lat}&lng=${coords.lng}&radius=${radius}`); if(!res.ok) return 0; const d=await res.json(); return d.documents?.length||0; }
        catch(e){ console.error(e); return 0; }
      };
      setLoadingStep('주변 지형 분석 중...'); const mountains=await searchNearby('산',1000); const rivers=await searchNearby('강',1000);
      await sleep(200);
      setLoadingStep('주변 환경 분석 중...'); const parks=await searchNearby('공원',500); const towers=await searchNearby('송전탑',200); const tunnels=await searchNearby('터널',500);
      await sleep(200);
      setLoadingStep('풍수 점수 계산 중...');
      let score=70; const positiveItems=[], negativeItems=[], solutions=[]; const floor=parseInt(formData.floor||'0',10)||0;
      const hasBalconyMountain=formData.balconyView.includes('산');
      const hasBalconyRiver=formData.balconyView.includes('강/하천');
      const hasBalconyBuilding=formData.balconyView.includes('건물');

      if(formData.riverShape==='궁수'){ score+=15; positiveItems.push({title:'금성환포 (金星環抱) - 궁수',description:'강이 집을 감싸 안는 형태로, 재물이 모이고 귀인의 도움을 받는 최고의 명당입니다.',reason:'물이란 재물을 뜻하며, 물이 나를 감싸는 것은 재물이 나에게 모이는 형국입니다.',score:15});}
      else if(formData.riverShape==='반궁수'){ score-=15; negativeItems.push({title:'반궁수 (反弓水) - 배신과 이탈',description:'강이 집을 등지고 활처럼 휘어 나가, 재물이 흩어지고 인심을 잃기 쉽습니다.',reason:'물이 등을 돌리고 나가는 것은 재물과 사람이 나를 떠나가는 형국입니다.',score:-15});}
      else if(rivers>0 && hasBalconyRiver){ score+=5; positiveItems.push({title:'수간재물 (水干財物)',description:`거실에서 ${rivers}개의 수계가 보여 재물운에 도움이 됩니다.`,reason:'물은 재물을 상징합니다.',score:5});}
      if(mountains>0 && hasBalconyMountain){ score+=10; positiveItems.push({title:'배산 (背山) - 든든한 뒷배',description:`주변 ${mountains}개의 산이 뒤에서 받쳐주는 형태입니다.`,reason:'산이 바람을 막아줍니다.',score:10});}
      if(parks>0){ score+=10; positiveItems.push({title:'명당 (明堂) - 넓은 공간',description:`주변 ${parks}개의 공원이 있어 기운이 모일 넓은 공간이 있습니다.`,reason:'넓고 깨끗한 공간은 재물운을 돕습니다.',score:10});}
      if(floor>=3 && floor<=8){ score+=10; positiveItems.push({title:`지기 강한 ${floor}층`,description:'땅의 기운을 충분히 받습니다.',reason:'지기는 3-8층까지 미칩니다.',score:10});}
      else if(floor>=15){ score-=20; negativeItems.push({title:`고층 ${floor}층 - 지기 부족`,description:'15층 이상 고층으로 땅의 기운이 약합니다.',reason:'고층일수록 지자기가 약합니다.',score:-20});}
      if(formData.direction==='남향'){ score+=10; positiveItems.push({title:'정남향',description:'햇빛이 하루 3시간 이상 잘 들어옵니다.',reason:'양의 기운이 가득.',score:10});}
      else if(formData.direction==='동향'){ score+=5; positiveItems.push({title:'동향 - 아침 햇살',description:'아침 햇살이 좋습니다.',reason:'길한 시작.',score:5});}
      else if(formData.direction==='서향'){ score-=5; negativeItems.push({title:'서향 - 오후 햇빛',description:'여름에 덥습니다.',reason:'저녁 기운.',score:-5});}
      else if(formData.direction==='북향'){ score-=10; negativeItems.push({title:'북향 - 햇빛 부족',description:'음습할 수 있습니다.',reason:'생기 약화.',score:-10});}
      if(towers>0){ score-=20; negativeItems.push({title:'송전탑 인근 (高壓線)',description:`200m 내에 ${towers}개의 송전탑`,reason:'전자기장 영향',score:-20});}
      if(tunnels>0){ score-=30; negativeItems.push({title:'터널 근처 (隧道)',description:`500m 내에 ${tunnels}개의 터널`,reason:'지기 단절',score:-30});}
      if(hasBalconyBuilding && !hasBalconyMountain){ score-=15; negativeItems.push({title:'앞을 가로막는 건물',description:'조망이 막힘',reason:'흐름 답답',score:-15});}
      if(formData.sunlightHours==='거의없음'){ score-=15; negativeItems.push({title:'햇빛 부족',description:'햇빛이 거의 없음',reason:'3시간 이상이 이상적',score:-15});}
      else if(formData.sunlightHours==='1-2시간'){ score-=5; negativeItems.push({title:'햇빛 다소 부족',description:'1~2시간',reason:'3시간 이상 권장',score:-5});}
      else if(formData.sunlightHours==='3시간이상'){ score+=5; positiveItems.push({title:'충분한 채광',description:'3시간 이상',reason:'양의 기운 충전',score:5});}

      let grade='',emoji='';
      if(score>=90){grade='천하제일 명당';emoji='🏆';}
      else if(score>=80){grade='훌륭한 터';emoji='🌟';}
      else if(score>=70){grade='괜찮은 집';emoji='👍';}
      else if(score>=60){grade='보통';emoji='😐';}
      else if(score>=50){grade='주의 필요';emoji='⚠️';}
      else {grade='이사 권장';emoji='❌';}
      await sleep(300);
      return { address:formData.address, formData, totalScore:Math.min(100,Math.max(0,score)), grade, emoji,
        positiveItems, negativeItems, solutions:[], nearbyData:{ mountains,rivers,parks,towers,tunnels } };
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', ()=>{
      try {
        renderFormOptions();
        // 재시도 가드: 옵션 컨테이너가 비어있으면 300ms 후 1회 더 시도
        setTimeout(()=>{
          if(!document.getElementById('direction-options').children.length){
            console.warn('options empty; retry render');
            renderFormOptions();
          }
        }, 300);
      } catch(e){ console.error(e); }
      DOMElements.addressInput.addEventListener('input', updateFormState);
      DOMElements.floorInput.addEventListener('input', updateFormState);
      DOMElements.buildingTypeSelect.addEventListener('change', updateFormState);
      if (DOMElements.balconyTipToggle) DOMElements.balconyTipToggle.addEventListener('click', ()=> DOMElements.balconyTipContent.classList.toggle('hidden'));
      if(window.lucide) lucide.createIcons();
      renderApp();
    });
  </script>
</body>
